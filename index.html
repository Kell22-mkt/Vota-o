<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Eleição</h1>
    <div id="votacao">
        <p>Escolha uma opção para votar:</p>
        <button onclick="votar(1)">Candidato 1</button>
        <button onclick="votar(2)">Candidato 2</button>
        <button onclick="votar(3)">Candidato 3</button>
        <button onclick="votar(4)">Candidato 4</button>
        <button onclick="votar(5)">Nulo/Branco</button>
    </div>
    <div id="resultado" style="display:none;">
        <h2>Resultados da Votação</h2>
        <p>Candidato 1: <span id="votos1">0</span> votos</p>
        <p>Candidato 2: <span id="votos2">0</span> votos</p>
        <p>Candidato 3: <span id="votos3">0</span> votos</p>
        <p>Candidato 4: <span id="votos4">0</span> votos</p>
        <p>Nulo/Branco: <span id="votos5">0</span> votos</p>
    </div>
    <button id="votarNovamente" onclick="votarNovamente()" style="display:none;">Votar Novamente</button>
    <button id="finalizarVotacao" onclick="finalizarVotacao()" style="display:none;">Finalizar Votação</button>

    <script src="script.js"></script>
</body>
</html>
